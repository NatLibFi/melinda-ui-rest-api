<!DOCTYPE html>
<html>

<!-- -------------------------------------------------------------------------- -->
<!-- Head -->
<!-- -------------------------------------------------------------------------- -->

<head>
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="stylesheets/muuntaja.css" />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat' />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script type="text/javascript" src="muuntaja.js"></script>
</head>

<!-- -------------------------------------------------------------------------- -->
<!-- Body -->
<!-- -------------------------------------------------------------------------- -->

<body onload="initialize()">
  <!-- ------------------------------------------------------------------------ -->
  <!-- Nav bar -->

  <div class="NavBar ToolBar">
    <img class="logo" src="images/Melinda-logo-white.png"/>
    <div class="AppName">Muuntaja</div>
    <!--
    <button onClick='reload()'>Reload</button>
    <button onClick='showTab("loading")'>Loading</button>
    <button onClick='showTab("login")'>Login</button>
    <button onClick='showTab("muuntaja")'>Muuntaja</button>
    <!-- -->
  </div>

  <div id="progressbar" class="progress-bar-inactive"></div>

  <!-- ------------------------------------------------------------------------ -->
  <!-- Application "tabs" -->

  <div id="root">

    <!-- ---------------------------------------------------------------------- -->
    <!-- Loading "screen" -->

    <div id="loading">
      </div>

    <!-- ---------------------------------------------------------------------- -->
    <!-- Login tab -->
    <!-- NOTE: hidden attribute does not work on forms, so we use element style -->

    <form id="login" class="VBox modal-content BoxShadow" style="display: none;">
      <div class="VBox Input">
        <label for="username">Käyttäjätunnus</label>
        <input id="username" name="username"/>
      </div>
      <div class="VBox Input">
        <label for="password">Salasana</label>
        <input id="password" type="password" name="password"/>
      </div>
      <div class="HBox Input" style="align-items: baseline;">
        <input id="acceptterms" type="checkbox">
        <label for="acceptterms" style="padding-left: 8px;">
          Hyväksyn
          <a href="https://www.kiwi.fi/pages/viewpage.action?pageId=148177248" target="_blank">
          tietosuojaselosteen</a>
          ja evästeiden käytön.
          <br/><br/>
          Evästeitä käytetään käyttäjän autentikoimiseen istunnon aikana.</label>
          </div>
      <div id="info"></div>
      <div style="display: flex; flex-direction: column; align-items: flex-end;">
        <button onClick="return login(event)">Kirjaudu</button>
        </div>
      </form>

    <!-- ---------------------------------------------------------------------- -->
    <!-- Muuntaja tab -->

    <div id="muuntaja" hidden>
      <div class="IconBar ToolBar">
        <button class="material-icons"><a href="https://www.kiwi.fi/x/iBcvBQ" target="_blank" rel="noopener noreferrer">help_outline</a></button>
        <button class="material-icons" onClick="onNew(event)">add</button>
        <button class="material-icons" onClick="onSearch(event)">search</button>
        <button class="material-icons" onClick="onSave(event)" disabled>save</button>
        <div class="dropdown">
          <button class="material-icons" onclick="onSettings(event)">settings</button>
          <div class="dropdown-content" style="right: 0;">
            Painetusta&nbsp;E-ainestoksi<br/>
            E-aineistosta&nbsp;painetuksi<br/>
          </div>
          </div>
        <div class="dropdown">
          <button class="material-icons" onClick="onAccount(event)">account_circle</button>
          <div class="dropdown-content" style="right: 0;">
            A<br/>
            B<br/>
            C<br/>
          </div>
          </div>
      </div>
      <div class="record-merge-panel">
        <div id="source" class="col BoxShadow">
          <form class="ToolBar HBox header">
            <div class="Filler VBox Input">
              <label>Lähdetietue</label>
              <input id="ID"/>
              </div>
            <button class="material-icons" onclick="doTransform(event)">search</button>
            <button class="material-icons" disabled>swap_horiz</button>
            </form>
          <div id="Record" class="marc-record">
          </div>
        </div>
        <div id="base" class="col BoxShadow">
          <form class="ToolBar HBox header">
            <div class="Filler VBox Input">
              <label>Pohjatietue</label>
              <input id="ID"/>
              </div>
              <button class="material-icons" onclick="doTransform(event)">search</button>
            </form>
          <div id="Record" class="marc-record">
          </div>
        </div>
        <div id="result" class="col BoxShadow">
          <div class="ToolBar HBox header">
            <div class="Filler">TULOSTIETUE</div>
            <button class="material-icons" onClick="onEdit(event)">edit</button>
          </div>
          <div id="Record" class="marc-record">
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ---------------------------------------------------------------------- -->
  <!-- Field edit dialog -->
  <div id="fieldEditDlg" class="modal" onclick="return ignore(event)">
    <div class="modal-content BoxShadow" onclick="return ignore(event)">
      <span id="field" class="marc-record"></span><br/>
      <div style="display: flex; justify-content: right;">
        <button onclick="return editDlgUseOriginal(event)">Käytä alkuperäistä</button>
      </div>
      <hr/>
      <div class="fieldedit marc-record">
        <div>
          Tag: <span id="tag"></span>
          Ind1: <span id="ind1"></span>
          Ind2: <span id="ind2"></span>
        </div>
        <hr/>
        <div id="fieldlist" width="100%">
        </div>
        <button onclick="return onAddField(event)">Uusi alakenttä</button>
      </div>
      <hr/>
      <div style="display: flex; justify-content: right;">
        <button onclick="return editDlgClose(event)">Peru muutokset</button>
        <button onclick="return editDlgOK(event)">Tallenna muutokset</button>
      </div>
    </div>
  </div>

  <!-- ---------------------------------------------------------------------- -->
  <!-- Search dialog -->
  <dialog id="searchDlg">
    Testi
  </dialog>

  <!-- ---------------------------------------------------------------------- -->
  <!-- Tab for server side notes -->
  <div id="server-note" hidden>      
  </div>

</body>
</html>
