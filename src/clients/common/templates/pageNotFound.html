<!DOCTYPE html>
<html>

<!-- -------------------------------------------------------------------------- -->
<!-- Head -->
<!-- -------------------------------------------------------------------------- -->

<head>
  <title>Sivua ei löytynyt | Melinda</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/../common/images/favicon.ico" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Public+Sans:wght@300;500;600&family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/../common/stylesheets/pageNotFound.css" />

  <script type="module" src="/../common/pageNotFound.js"></script>
  <script src="/../common/navbar.js"></script>
  <script src="/../common/footer.js"></script>


</head>

<!-- -------------------------------------------------------------------------- -->
<!-- Body -->
<!-- -------------------------------------------------------------------------- -->

<body onload="initialize()">

  <div id="bodywrapper" class="viewport-full VBox">

    <!-- ------------------------------------------------------------------------ -->
    <!-- Navigation bar -->
    <melinda-navbar></melinda-navbar>

    <!-- ------------------------------------------------------------------------ -->
    <!-- Progress bar -->
    <div id="progressbar" class="progress-bar-inactive"></div>

    <!-- ------------------------------------------------------------------------ -->
    <!-- Application "tabs" -->
    <div id="root">

      <!-- ---------------------------------------------------------------------- -->
      <!-- Loading "screen" -->
      <div id="loading"></div>

      <!-- ---------------------------------------------------------------------- -->
      <!-- Login tab -->
      <!-- NOTE: hidden attribute does not work on forms, so we use element style -->
      <form id="login" class="VBox BoxShadow form-modal" style="display: none;">

        <div class="form-headline">
          <h3>Kirjaudu sisään</h3>
        </div>

        <div class="form-content">

          <div id="loginFormUsername" class="HBox form-field-container full-width">
            <div class="label-wrapper">
              <label for="username">
                Käyttäjätunnus <span class="form-field-required">*</span>
              </label>
            </div>
            <div class="input-wrapper">
              <span class="material-icons">person_outline</span>
              <input id="login-username" type="text" name="username" required="true" autofocus="true" spellcheck="false"
                placeholder="Syötä Melinda-tunnus" title="Käyttäjätunnus on vaadittu kenttä">
            </div>
          </div>

          <div id="loginFormPassword" class="HBox form-field-container full-width">
            <div class="label-wrapper">
              <label for="password">Salasana <span class="form-field-required">*</label>
            </div>
            <div class="input-wrapper">
              <span class="material-icons">lock_outline</span>
              <input id="login-password" type="password" name="password" required="true" spellcheck="false"
                placeholder="Syötä salasana" title="Salasana on vaadittu kenttä">
            </div>
          </div>

          <div id="loginFormAcceptTerms" class="VBox">

            <div class="HBox form-field-container checkbox full-width">
              <div class="label-wrapper">
                <label for="acceptterms">

                  <div class="input-wrapper">
                    <input id="acceptterms" type="checkbox">
                    <span class="material-icons"></span>
                  </div>

                  <div class="outer-link">
                    Hyväksyn
                    <a href="https://www.kiwi.fi/pages/viewpage.action?pageId=148177248" target="_blank"
                      rel="noopener noreferrer" title="Avautuu uuteen välilehteen">
                      tietosuojaselosteen <span class="material-icons open-in-new">open_in_new</span></a>
                    ja evästeiden käytön. Evästeitä käytetään käyttäjän autentikoimiseen istunnon aikana.
                  </div>

                </label>
              </div>
            </div>

          </div>

        </div>

        <div class="form-action">
          <button onClick="return login(event)">
            Kirjaudu
          </button>
          <div id="info"></div>
        </div>

      </form>

      <!-- ---------------------------------------------------------------------- -->
      <!-- Page not found tab -->
      <div id="pageNotFound" hidden>

        <!-- ------------------------------------------------------------------------ -->
        <!-- General info about page not found and contact information -->
        <div id="pageNotFoundInfo" class="VBox BoxShadow">

          <h3>Valitettavasti etsimääsi sivua ei löytynyt!<span id="sadFaceIcon"
              class="material-icons">sentiment_dissatisfied</span></h3>

          <p class="outer-link">
            <img src="/common/images/logo-melinda-favicon-color-cropped.png">
            Tarvitsetko apua? Ota yhteyttä: <a href="mailto:melinda-posti@helsinki.fi">melinda-posti@helsinki.fi
              <span class="material-icons open-in-new">open_in_new</span>
            </a>
          </p>

          <p class="outer-link">
            <img src="/common/images/logo-melinda-favicon-color-cropped.png">
            Täältä löydät kaikki Melinda-palvelun yhteystiedot: <a
              href="https://www.kiwi.fi/display/melinda/Yhteystiedot" target="_blank" rel="noopener noreferrer"
              title="Avautuu uuteen välilehteen">https://www.kiwi.fi/display/melinda/Yhteystiedot
              <span class="material-icons open-in-new">open_in_new</span></a>
          </p>

        </div>

        <!-- For displaying info message for user -->
        <div id="snackbars" class="snackbars"></div>

      </div>

    </div>

    <!-- ------------------------------------------------------------------------ -->
    <!-- Footer -->
    <melinda-footer class="Filler VBox"></melinda-footer>

  </div>

</body>

</html>
