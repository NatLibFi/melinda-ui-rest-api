<!DOCTYPE html>
<html>

<head></head>

<body>

    <!-- template for footer -->
    <template id="footerTemplate">

        <!-- html for footer here -->
        <div id="footer" class="footer">

            <div class="footer-filler"></div>

            <!-- Footer is shared with all applications-->
            <!-- Footer contains Melinda banner and NatLib banner -->
            <div class="footer-content">

                <!-- Melinda banner with four service info sections-->
                <div class="footer-service-banner">

                    <div id="melindaContact">
                        <!-- Service logo and contact information -->
                        Melinda logo and contact information
                    </div>

                    <div id="melindaAbout">
                        <!-- Service description -->
                        Melinda service description
                    </div>

                    <div id="melindaLinks">
                        <!-- Group of links related to service -->
                        Group of links related to Melinda service
                    </div>

                    <div id="melindaSocialMedia">
                        <!-- Social media links -->
                        Social media links
                    </div>

                </div>

                <!-- NatLib banner to identify the site as a National Library service -->
                <div class="footer-identifier-banner">
                    <div id="natLibLogo">
                        <!-- Service provider logo -->
                        NatLib logo
                    </div>
                    <div id="natLibText">
                        <!-- Service provider text -->
                        Palvelun tarjoaa Kansalliskirjasto
                    </div>
                    <div id="natLibLink">
                        <!-- Link to service provider -->
                        kansalliskirjasto.fi
                    </div>

                </div>
            </div>

        </div>

    </template>

</body>

</html>
