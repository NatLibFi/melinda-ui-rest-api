<html>

<!-- -------------------------------------------------------------------------- -->
<!-- Head -->
<!-- -------------------------------------------------------------------------- -->

<head>

  <link rel="stylesheet" href="muuntaja.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<!-- -------------------------------------------------------------------------- -->
<!-- Body -->
<!-- -------------------------------------------------------------------------- -->

<body onload="initialize()">
  <div class="NavBar">
    <img class="logo" src="images/Melinda-logo-white.png"/>
    <div class="AppName">Muuntaja</div>
  </div>
  <div id="root">

    <!-- ---------------------------------------------------------------------- -->
    <!-- Loading tab -->
    <!-- ---------------------------------------------------------------------- -->

    <div id="loading">
      Loading...
    </div>

    <!-- ---------------------------------------------------------------------- -->
    <!-- Login tab -->
    <!-- ---------------------------------------------------------------------- -->

    <div id="login" hidden>
      <div>Käyttäjätunnus: <input /></div>
      <div>Salasana: <input /></div>
    </div>

    <!-- ---------------------------------------------------------------------- -->
    <!-- Muuntaja tab -->
    <!-- ---------------------------------------------------------------------- -->

    <div id="muuntaja" hidden>
      <div class="IconBar">
        <div class="Filler"></div>
        <div class="Icon material-icons">help_outline</div>
        <div class="Icon material-icons">add</div>
        <div class="Icon material-icons">search</div>
        <div class="Icon material-icons">save</div>
        <div class="Icon material-icons">settings</div>
        <div class="Icon material-icons">account_circle</div>
      </div>
      Muuntaja
    </div>

</html>
