<html>

<!-- -------------------------------------------------------------------------- -->
<!-- Head -->
<!-- -------------------------------------------------------------------------- -->

<head>
  <link rel="shortcut icon" href="favicon.png" />
  <script type="text/javascript" src="muuntaja.js"></script>
  <link rel="stylesheet" href="stylesheets/muuntaja.css" />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat' />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<!-- -------------------------------------------------------------------------- -->
<!-- Body -->
<!-- -------------------------------------------------------------------------- -->

<body onload="initialize()">
  <!-- ------------------------------------------------------------------------ -->
  <!-- Nav bar -->

  <div class="NavBar">
    <img class="logo" src="images/Melinda-logo-white.png"/>
    <div class="AppName">Muuntaja</div>
    <button onClick='showTab("login")'>Login</button>
    <button onClick='showTab("muuntaja")'>Muuntaja</button>
    <button onClick='showTab("loading")'>Loading</button>
  </div>

  <!-- ------------------------------------------------------------------------ -->
  <!-- Application "tabs" -->

  <div id="root">

    <!-- ---------------------------------------------------------------------- -->
    <!-- Muuntaja tab -->

    <div id="muuntaja" hidden>
      <div class="IconBar">
        <a href="https://www.kiwi.fi/x/iBcvBQ" target="_blank" rel="noopener noreferrer" class="Icon material-icons">help_outline</a>
        <div class="Icon material-icons" onClick="onNew(event)">add</div>
        <div class="Icon material-icons" onClick="onSearch(event)">search</div>
        <div class="Icon material-icons disabled" onClick="onSave(event)">save</div>
        <div class="Icon material-icons" onClick="onSettings(event)">settings</div>
        <div class="Icon material-icons" onClick="onAccount(event)">account_circle</div>
      </div>
      <div class="record-merge-panel">
        <div class="col">
          <div class="header">
            <div style="flex-grow: 1;"><label>Lähdetietue</label><br/><input /></div>
            <div class="Icon material-icons">swap_horiz</div>
          </div>
          <div class="marc-record">
            Testi<br/>
            Testi<br/>
            Testi<br/>
          </div>
        </div>
        <div class="col">
          <div class="header">
            <div style="flex-grow: 1;"><label>Pohjatietue</label><br/><input /></div>
          </div>
          <div class="marc-record">
            Testi<br/>
            Testi<br/>
          </div>
        </div>
        <div class="col">
          <div class="header">
            <div style="flex-grow: 1;">TULOSTIETUE</div>
            <div class="Icon material-icons">edit</div>
            </div>
          <div class="marc-record">
            Testi<br/>
            </div>
        </div>
      </div>
    </div>

    <!-- ---------------------------------------------------------------------- -->
    <!-- Login tab -->

    <div id="login" hidden>
      <div>
        <label>Käyttäjätunnus</label>
        <input id="username"/>
        </div>
      <div>
        <label>Salasana</label>
        <input id="password" type="password"/>
        </div>
      <div>
        <label>Hyväksyn
        <a href="https://www.kiwi.fi/download/attachments/93205241/melinda-verkkok%C3%A4ytt%C3%B6liittym%C3%A4t%20asiantuntijoille.pdf?api=v2" target="_blank">
          tietosuojaselosteen</a>
          ja evästeiden käytön.
          <br/><br/>
          Evästeitä käytetään käyttäjän autentikoimiseen istunnon aikana.</label>
        </div>
      <div style="display: flex; flex-direction: column; align-items: flex-end;">
        <button>Kirjaudu</button>
        </div>
    </div>

    <!-- ---------------------------------------------------------------------- -->
    <!-- Loading "screen" -->

    <div id="loading">
      <div class="progress-bar"></div>
      </div>

  </div>
</body>
</html>
